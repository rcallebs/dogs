{% extends 'base.html' %}
{% block content %}

<h1>Trait List</h1>

{% for trait in trait_list %}
  <a href="{% url 'traits_detail' trait.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ trait.name }}</span>
            <p>Description: {{ trait.description }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
